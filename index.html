<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="src/js/arjs-highnoon-loc.js"></script>
  <link rel="stylesheet" href="src/css/arjs-highnoon-loc.css" />
  <body style="margin: 0px; overflow: hidden">
    <div class="header">
      <div class="buttons">
        <button onClick="setupScene()" id="btn--load-scene">Load McCree</button>
      </div>
      <div class="gps-data">
        <div>latitude: <span id="gps-latitude-data"></span></div>
        <div>longitude: <span id="gps-longitude-data"></span></div>
        <div>accuracy: <span id="gps-accuracy-data"></span></div>
        <div>updates per second: <span id="gps-update-data"></span></div>
      </div>
    </div>
    <a-scene
      cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
      raycaster="objects: [mccreehandler];"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-assets>
        <a-asset-item
          id="mccree--asset"
          src="src/assets/mccree.gltf"
        ></a-asset-item>
        <img id="overwatch-logo" src="src/assets/overwatch-logo.png" />
        <img id="mccree-spinner" src="src/assets/mccree-base-spinner.png" />
        <audio id="audio-high-noon" src="src/assets/itshighnoon.mp3"></audio>
      </a-assets>
      <!-- <a-box
        gps-projected-entity-place="latitude: 53.4919456; longitude:-113.6805303;"
      ></a-box> -->
      <a-camera
        gps-projected-camera
        rotation-reader
        gpsMinDistance="3"
      ></a-camera>
    </a-scene>
  </body>
</html>
